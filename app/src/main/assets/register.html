<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>-->
    <script src="jquery-1.11.0.js" type="text/javascript"></script>
    <script>
    //ajax传参json化
function jsonchange(data) {
	var dataObjiect
	if(typeof(data) == "object" && Object.prototype.toString.call(data).toLowerCase() == "[object object]" && !data.length) {
		dataObjiect = data;
		 alert("对象"+dataObjiect)
	} else {
		dataObjiect = jQuery.parseJSON(data);
		 alert("字符串"+dataObjiect)
	}
	return dataObjiect;
}

        function showSelf() {
            alert("我来自网页")
        }
//自动的
//页面加载完毕之后调用android方法获取json生成表单自动提交
$(document).ready(function() {
 var json=Android.show('来自网页的我');
   var obj=jsonchange(json);
  <!-- alert('huihu'+obj.data.data.huifu_url);-->
        $('#subForm').attr('action', obj.data.data.huifu_url);
        var msgParamDto = obj.data.data;
        $.each(msgParamDto, function(key, value) {
            var ctc = '  <input type="hidden" name="' + key + '"  class="hidden"   value="' + value + '" /> ';
            $("#subForm").append(ctc)
        });
        $("#subForm").submit();
});

        //手动的
        //调用android程序接收json字符串
         function callAndroid() {
   var json=Android.show('来自网页的我');
   var obj=jsonchange(json);
  <!-- alert('huihu'+obj.data.data.huifu_url);-->
        $('#subForm').attr('action', obj.data.data.huifu_url);
        var msgParamDto = obj.data.data;
        $.each(msgParamDto, function(key, value) {
             alert('开始便历key：value')
            var ctc = '  <input type="hidden" name="' + key + '"  class="hidden"   value="' + value + '" /> ';
            $("#subForm").append(ctc)
        });
        <!--$("#subForm").submit();-->
        }





        //调用android程序接收json对象
  function callAndroid2() {
   var json=Android.sendJson();
   var obj=jsonchange(json);
   alert('maomao:'+obj.maomao);
        }


    </script>

</head>
<body>
<!--提交Form表单-->
<form action="" id="subForm" method="post">

    <input type="submit" value="提交" class="hidden" type="button"/>
</form>
<!--测试使用，实际使用中页面一加载就调用android方法获取json-->
<input type="button" value="我是网页上按钮" class="hidden" onclick="showSelf()">
<input type="button" value="调用原生程序" class="hidden" onclick="callAndroid()">
</body>
</html>
